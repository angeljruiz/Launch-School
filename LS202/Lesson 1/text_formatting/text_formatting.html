<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Text Formatting</title>
  <style type="text/css">
  body {
    font-size: 18px;
  }
  mark {
    font-family: Courier, monospace;
    font-size: 12px;
  }
  strong {
    font-size: 15px;
  }
  em {
    font-size: 20px;
    text-transform: uppercase;
  }
  </style>
</head>
<body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
</body>
</html>
