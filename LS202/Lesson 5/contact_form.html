<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <fieldset>
    <form action="#" method="post">
      <input type="hidden" name="date" value="02-11-2020">
      <dl class="first">
        <dt><label for="first">First Name</label></dt>
        <dd><input type="text" name="first" id="first" placeholder="John" required></dd>
      </dl><!--

      --><dl class="last">
        <dt><label for="last">Last Name</label></dt>
        <dd><input type="text" name="last" id="last" placeholder="Appleseed" required></dd>
      </dl>

      <dl class="email">
        <dt><label for="email">Email</label></dt>
        <dd><input type="text" name="email" id="email" placeholder="john@appleseed.com" required></dd>
      </dl>

      <dl class="city">
        <dt><label for="city">City</label></dt>
        <dd><input type="text" name="city" id="city" placeholder="Tucson" required></dd>
      </dl><!--

      --><dl class="state">
        <dt><label for="state">State</label></dt>
        <dd><select name="state" id="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select></dd>
      </dl><!--

      --><dl class="zip">
        <dt><label for="zip">Zip Code</label></dt>
        <dd><input type="text" name="zip" id="zip" placeholder="00147" pattern="[0-9]{5}" required></dd>
      </dl>

      <dl>
        <dt><label>What's your favorite color?</label></dt>
        <dd>
          <label>
            Blue
            <input type="radio" name="colors" value="blue" checked>
          </label>
        </dd>
        <dd>
          <label>
            Red
            <input type="radio" name="colors" value="red">
          </label>
        </dd>
        <dd>
          <label>
            Purple
            <input type="radio" name="colors" value="purple">
          </label>
        </dd>
      </dl>

      <dl>
        <dt><label for="techs">What technologies would you like to learn?</label></dt>
        <dd>
          <select name="techs" id="techs" multiple>
            <option>Rails</option>
            <option>Javascript</option>
            <option>Node</option>
            <option>C++</option>
            <option>Ruby</option>
            <option>Assembly</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt><label for="comments">Comments</label></dt>
        <dd><textarea name="comments" id="comments" rows="6" cols="80"></textarea></dd>
      </dl>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
  </fieldset>
</body>
</html>
